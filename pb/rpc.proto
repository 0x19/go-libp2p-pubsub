syntax = "proto2";

package floodsub.pb;

message RPC {
	repeated SubOpts subscriptions = 1;
	repeated Message publish = 2;

	message SubOpts {
		optional bool subscribe = 1; // subscribe or unsubcribe
		optional bytes topicid = 2;
	}
}

message Message {
	optional bytes messageCid = 1;
	repeated bytes topicIDs = 2;
}
